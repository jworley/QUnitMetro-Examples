<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QuickConvert</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <!-- QUnit Metro -->
    <script src="/js/qunitmetro.js"></script>
    <link href="/css/qunitmetro-dark.css" rel="stylesheet" type="text/css" />

    <script src="/js/unitConverter.js" type="text/javascript"></script>
    
    <script src="/js/tests.js" type="text/javascript"></script>
    <!-- QuickConvert references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h1 class="win-type-xx-large header">Quick Convert</h1>
    <div id="mainDiv">
        <div class="inputDiv">
            <label class="win-type-small">Input</label>
            <input type="number" id="inputValue" />
            <select id="inputType">
                <option value="in">Inches</option>
                <option value="ft">Feet</option>
                <option value="yd">Yards</option>
                <option value="mi">Miles</option>
            </select>
        </div>
        <div class="inputDiv">
            <button id="btnConvert">Convert</button>
        </div>
        <div class="inputDiv">
            <label class="win-type-small">Output</label>
            <input type="number" id="outputValue" readonly="readonly" />
            <select id="outputType">
                <option value="in">Inches</option>
                <option value="ft">Feet</option>
                <option value="yd">Yards</option>
                <option value="mi">Miles</option>
            </select>
        </div>
    </div>
    <div data-win-control="WinJS.UI.AppBar"></div>
</body>
</html>
