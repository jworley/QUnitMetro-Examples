<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TrendingTweets.Tests</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- QUnit Metro -->
    <script src="/js/qunitmetro.js"></script>
    <link href="/css/qunitmetro-dark.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/qunitmetro.testharness.js"></script>

    <script src="/js/TwitterAPI.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/TrendingTweets.ViewModels.js"></script>
    
    <script src="/js/tests.js" type="text/javascript"></script>
    <!-- TrendingTweets.Tests references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script type="text/javascript" src="js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
     <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Run Tests', icon:'repair', section: 'global', onclick: QUnitMetro.runTests}"></button>
    </div> 
</body>
</html>
