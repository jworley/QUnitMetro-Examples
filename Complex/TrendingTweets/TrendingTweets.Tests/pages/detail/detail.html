<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>detail</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="detail.css" rel="stylesheet" />
    <script src="detail.js"></script>
</head>
<body>
    <div id="testTemplate" class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="testResult" data-win-bind="style.backgroundColor: result QUnitMetro.TestHarness.ViewModels.resultToColor"></div>
        <div class="item-overlay">
            <div data-win-bind="innerText: message"></div>
        </div>
    </div>

    <div class="detail fragment">
        <header aria-label="Header content" role="banner" data-win-bindsource="QUnitMetro.TestHarness.ViewModels.homeViewModel.currentTestCase">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText: name"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="sidebar">
                <h2>Module:
                </h2>
                <div class="win-type-ellipses" data-win-bind="innerText: module"></div>
                <h2>Failed:
                </h2>
                <div data-win-bind="innerText: failed"></div>
                <h2>Passed:
                </h2>
                <div data-win-bind="innerText: passed"></div>
                <h2>Total:
                </h2>
                <div data-win-bind="innerText: total"></div>
                <h2>Actual Value:</h2>
                <div data-win-bind="innerText: currentAssert.actual"></div>
                <h2>Expected Value:</h2>
                <div data-win-bind="innerText: currentAssert.expected"></div>
            </div>
            <div class="itemslist" aria-label="List of groups"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ selectionMode: 'none', itemDataSource: QUnitMetro.TestHarness.ViewModels.homeViewModel.currentTestCase.asserts.dataSource, itemTemplate: select('#testTemplate'), oniteminvoked: QUnitMetro.TestHarness.ViewModels.homeViewModel.assertSelected }">
            </div>
        </section>
    </div>
</body>
</html>
