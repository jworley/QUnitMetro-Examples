<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemsPage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/items/items.css" rel="stylesheet" />
<!--    <script src="/js/data.js"></script>
-->
    <script type="text/javascript" src="/js/TwitterAPI.js"></script>
    <script type="text/javascript" src="../../js/TrendingTweets.ViewModels.js"></script>    
    <script src="/pages/items/items.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared below. -->
    <div id="topicTemplate" class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item-image"></div>
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: name"></h4>
            <h6 class="item-subtitle win-type-ellipsis">&nbsp;</h6>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="itemspage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">TrendingTweets</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="itemslist" aria-label="List of groups" 
                data-win-control="WinJS.UI.ListView" 
                data-win-options="{ selectionMode: 'none', itemDataSource: TrendingTweets.ViewModels.itemsViewModel.topics.dataSource, itemTemplate: select('#topicTemplate'), oniteminvoked: TrendingTweets.ViewModels.itemsViewModel.trendSelected }"></div>
        </section>
    </div>
</body>
</html>
